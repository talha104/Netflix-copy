{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/registration.css' %}">
</head>
<body>

	<div class='container'>
		<header>
			<a href="../"><img src="{% static 'images/logo.svg' %}" class='nav-brand'></a>
		</header>
	</div>

	<h1>Ready to start your free month?</h1>
	<div class='container'>
		<div class='form'>
			<h2>Start with this registration form:</h2>
			<form method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Register">
			</form>
		</div>
	</div>

</body>
</html>
